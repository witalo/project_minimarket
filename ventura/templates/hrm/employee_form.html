<div class="modal-dialog modal-dialog-centered modal-lg" role="document">

    <div class="modal-content">

        <div class="modal-header" style="background-color: rgba(7, 134, 193, 1.0);">
            <h5 class="modal-title  text-white" style="font-size: 12px;">Formulario de registro</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="form-employee" class="embed-responsive p-1" action="{% url 'hrm:save_employee' %}"
              method="POST" enctype="multipart/form-data" style="font-size: 13px;">
            {% csrf_token %}

            <div class="modal-body">
                <div class="card border-primary">
                    <div class="card-header" style="background-color: rgba(7, 134, 193, 1.0);">
                        <h6 class="card-title text-center text-white mb-0" style="font-size: 12px;">Registre datos del
                            trabajador</h6>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-sm" style="width: 100%;">
                            <tbody>
                            <tr>
                                <td class="align-middle" style="width: 110px">Documento</td>
                                <td style="width: 150px">
                                    <input type="text"
                                           class="form-control" name="document" id="id_document"
                                           placeholder="Documento" style="font-size: 12px;" required>
                                </td>
                                <td class="align-middle text-center" rowspan="3" colspan="5" style="width: 120px">
                                    <label class="new_btn border rounded-lg">
                                        <img id="blah" class="img-thumbnail"
                                             src="http://placehold.it/120x120" width="150px" height="140px">
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Nombres</td>
                                <td>
                                    <input type="text"
                                           class="form-control" name="names" id="id_names"
                                           placeholder="Nombres" style="font-size: 12px;" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Apellido paterno</td>
                                <td>
                                    <input type="text" class="form-control" id="id_paternal"
                                           name="paternal"
                                           placeholder="Paterno" style="font-size: 12px;" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Apellido materno</td>
                                <td>
                                    <input type="text" class="form-control" id="id_maternal"
                                           name="maternal"
                                           placeholder="Materno" style="font-size: 12px;" required>
                                </td>
                                <td colspan="5"  class="text-center">
                                    <div class="custom-file" style="width: 400px;">
                                        <input type="file" class="custom-file-input" id="customFile" name="customFile"
                                               onchange="readURL(this);" >
                                        <label class="custom-file-label" for="customFile" name="customFile">Seleccione archivo</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Fecha nacimiento</td>
                                <td>
                                    <input type="date" class="form-control" id="id_birth_date"
                                           name="birth_date"
                                           value="{{ date_now }}" style="font-size: 12px;" required>
                                </td>
                                <td class="align-middle" style="width: 10px">Cargo</td>
                                <td style="width: 170px">
                                    <select class="form-control" id="id_occupation" name="occupation" style="font-size: 13px;"
                                            required>
                                        <option disabled selected value="">Seleccione</option>
                                        {% for item in type_occupation %}
                                            <option value="{{ item.0 }}">
                                                {{ item.1 }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td class="align-middle" style="width: 10px">Genero</td>
                                <td style="width: 120px">
                                    <select class="form-control" id="id_gender" name="gender" style="font-size: 13px;"
                                            required>
                                        <option disabled selected value="">Seleccione</option>
                                        {% for iteam in type_gender %}
                                            <option value="{{ iteam.0 }}">
                                                {{ iteam.1 }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </td>
                                <td class="align-middle text-center">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input"
                                               id="customCheck" name="checkbox">
                                        <label class="custom-control-label"
                                               for="customCheck">Estado</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Telefono</td>
                                <td>
                                    <input type="text"
                                           class="form-control" name="telephone" id="id_telephone"
                                           placeholder="Telefono" style="font-size: 12px;" required>
                                </td>
                                <td class="align-middle" style="width: 15px">Correo</td>
                                <td class="align-middle" style="width: 140px" colspan="4">
                                    <input type="text"
                                           class="form-control" name="email" id="id_email"
                                           placeholder="correo@email.com" style="font-size: 12px;" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="align-middle">Direccion</td>
                                <td colspan="7">
                                    <input type="text"
                                           class="form-control" name="address" id="id_address"
                                           placeholder="DirecciÃ³n de domicilio" style="font-size: 12px;"
                                           required>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div><!-- modal-body -->
            <div class="modal-footer p-1">
                <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cerrar</button> &nbsp;
                <button id="save-employee" type="submit" class="btn btn-sm text-white"
                        style="background-color: rgba(7, 134, 193, 1.0);">Registrar
                </button>
            </div>
        </form>
        <style>

            #id_photo {
                /* display: none; */
            }

            .new_btn {
                cursor: pointer;
            }

            #blah {
                height: 150px;
            }

            .custom-file-label {
                padding: 0.375rem 0.7rem;
                color: #495057;
                background-color: #dee2e6;
                text-align: left;
            }
        </style>
    </div>
</div>


<script type="text/javascript">
    $('#form-employee').submit(function (event) {
        event.preventDefault();
        let data = new FormData($('#form-employee').get(0));
        $.ajax({
            url: $(this).attr('action'),
            type: $(this).attr('method'),
            data: data,
            cache: false,
            processData: false,
            contentType: false,
            headers: {"X-CSRFToken": '{{ csrf_token }}'},
            success: function (response) {
                if (response.success) {
                    toastr.success(response.success, 'Â¡Trabajador registrado con exito!!');
                    setTimeout(() => {
                        location.reload();
                    }, 500);
                }
            },
            error: function (response) {
                toastr.error('Â¡Problemas al registrar el trabajador!', 'Mensaje');
            }
        });
    });

    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function () {
        let fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
    function readURL(input) {
        let url = input.value;
        let ext = url.substring(url.lastIndexOf('.') + 1).toLowerCase();
        if (input.files && input.files[0]&& (ext == "gif" || ext == "png" || ext == "jpeg" || ext == "jpg")) {
            let reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
        else{
             $('#blah').attr('src', 'http://placehold.it/120x120');
          }
        }
        $('.new_btn').bind("click" , function () {
        // $('#id_photo').attr("onchange","readURL(this);");
        $('#customFile').trigger('click');
        });
</script>
