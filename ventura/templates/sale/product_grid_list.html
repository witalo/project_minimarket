<div class="card-body  rounded p-1"
     style="background-color: rgb(255,255,255)!important; border: 0px solid rgb(51,156,212); overflow-y: scroll; height:100%; width: 100%;">
    <div class="container" id="grid-products">
        <div class="row grid">
            {% for product in product_set %}
                <div class="col-sm-2  p-1 m-0 element-item" data-category="{{ product.names }}">
                    <div class="card w-100" style="background-color: #eeeeed; border: 2px solid rgb(43,142,219); height: 280px;">
                        <div class="card-body p-0" id="id-container">
                            <div class="col-md-12 text-center p-0 m-0 pt-4"
                                 style="display: flex; align-items: center; justify-content: center;">
                                <img src="{{ product.path_cache }}"
                                     class="img-thumbnail mx-auto d-block border-0"
                                     alt="{{ product.photo }}" id="id-img">
                            </div>
                            <div class="col-md-12 text-center mt-3 mb-0 p-0" style="font-size: 11px;">
                                <b class="text-danger text-uppercase">{{ product.name }}</b>
                                <p class="mb-0 small text-uppercase">Codigo: {{ product.code }}</p>
                                <p class="mb-0 small text-uppercase">Stock Min: {{ product.stock_min|floatformat:2 }}</p>
                                <p class="mb-0 small text-uppercase">Stock Max: {{ product.stock_max|floatformat:2 }}</p>
                            </div>
                        </div>
                        <div class="card-footer text-muted text-center"
                             style="background-color: rgba(7, 134, 193, 0.9); display: flex; align-items: center; justify-content: center;">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm  dropdown-toggle text-white font-weight-normal"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                        style="background-color: #b32424;">
                                    Opci√≥nes
                                </button>
                                <div class="dropdown-menu border-dark text-primary font-italic"
                                     aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item line-link btn-update-product"
                                       pk="{{ product.id }}"><i class="fas fa-user-edit pr-0"></i>
                                        Modificar
                                    </a>
                                    <div class="dropdown-divider m-1"></div>
                                    <a class="dropdown-item line-link btn-product-presenting"
                                       pk="{{ product.id }}"><i class="fas fa-compact-disc pr-0"></i>
                                        Precios
                                    </a>
                                    <div class="dropdown-divider m-1"></div>
                                    <a class="dropdown-item line-link btn-initial-stock"
                                       pk="{{ product.id }}"><i class="fas fa-home pr-0"></i>
                                        Inventario inicial
                                    </a>
                                    <div class="dropdown-divider m-1"></div>
                                    <a class="dropdown-item line-link btn-kardex-product"
                                       pk="{{ product.id }}"><i class="fas fa-home pr-0"></i>
                                        Kardex
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<style type="text/css">

    a.dropdown-item.line-link {
        font-size: 12px;
        background-color: #f3f1f1;
    }

    a.dropdown-item.line-link:hover {
        background-color: #cbcbcb;
        cursor: pointer;
        font-size: 12px;
    }

    #id-img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        {#width: 70%;#}
        {#height: 80%;#}
        transform: scale(1.2);
        -ms-transform: scale(1.2);
    / / IE 9 -moz-transform: scale(1.2);
    / / Firefox -webkit-transform: scale(1.2);
    / / Safari and Chrome -o-transform: scale(1.2);
    / / Opera -webkit-transition: all 500 ms ease-in-out;
    / / IE 9 -moz-transition: all 500 ms ease-in-out;
    / / Firefox -ms-transition: all 500 ms ease-in-out;
    / / Safari and Chrome -o-transition: all 500 ms ease-in-out;
    / / Opera
    }

    #id-container:hover #id-img {
        opacity: 0.8;
        transition: .9s ease;
        transform: scale(1);
        -ms-transform: scale(1);
    / / IE 9 -moz-transform: scale(1);
    / / Firefox -webkit-transform: scale(1);
    / / Safari and Chrome -o-transform: scale(9);
    / / Opera
    }

    #id-img:hover {
        /* Start the shake animation and make the animation last for 0.5 seconds */
        animation: shake 0.5s;

        /* When the animation is finished, start again */
        animation-iteration-count: infinite;
    }

    @keyframes shake {
        0% {
            transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
            transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
            transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
            transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
            transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
            transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
            transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
            transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
            transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
            transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
            transform: translate(1px, -2px) rotate(-1deg);
        }
    }
</style>
