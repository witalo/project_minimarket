{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Login</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>

    <link rel="icon" href="{% static 'img/system/img_ico1.ico' %}" type="image/ico"/>
    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>
<body class="bg-gradient-warning">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="card shadow-lg border-0 rounded-lg mt-5" style="border-color: #b12828">
                            <div class="card-header" style="background-color: #b12828"><h4
                                    class="text-center text-white font-weight-bold my-4">Login</h4></div>
                            <div class="card-body">
                                <form class="user" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="small mb-1 ml-3 font-weight-bold"
                                               for="inputEmailAddress">Usuario</label>
                                        {#                                        <input class="form-control py-4" id="inputEmailAddress" type="email"#}
                                        {#                                               placeholder="Enter usuario"/>#}
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1 ml-3 font-weight-bold"
                                               for="inputPassword">Contraseña</label>
                                        {#                                        <input class="form-control py-4" id="inputPassword" type="password"#}
                                        {#                                               placeholder="Enter contraseña"/>#}
                                        {{ form.password }}
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox text-center">
                                            <input class="custom-control-input" id="rememberPasswordCheck"
                                                   type="checkbox"/>
                                            <label class="custom-control-label font-weight-bold" for="rememberPasswordCheck">Recordar
                                                credencial</label>
                                        </div>
                                    </div>
                                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                        {#                                        <a class="small" href="password.html">Forgot Password?</a>#}
                                        {#                                        <a class="btn btn-primary" href="index.html">Login</a>#}
                                        <button type="submit" class="btn btn-outline-primary btn-user btn-block">
                                            <b>Login</b>
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center" style="background-color: #b12828">
                                <div class="small"><a class="text-white" href="register.html">www.sofvent.com</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
